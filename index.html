<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="container-fluid">
        <div class="calculadora">
            <div class="row">
                <div class="py-2"></div>
            </div>
            <div class="resultados">
            <div class="row">
                <div class="col-xl-12">
                    <div data-operand-1 class="text-center fs-1">0</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 ">
                    <div data-operand-2 class="text-center fs-1">0</div>
                </div>
            </div>
        </div>
        <br>
        <div class="btn w-100 px-1 center">
        
       

    <div class="row">
    <div class="col-4">
        <button data-clear class="btn  fs-1 mx-3">c</button>
    </div>
    <div class="col-4">
        <button data-delete class="btn  fs-1 mx-3">delete</button>
    </div>
    <div class="col-4">
        <button data-operation class="btn  fs-1 mx-3">/</button>
    </div>
</div>



<div class="row">
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">1</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">2</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">3</button>
    </div>
    <div class="col-3">
        <button data-operation class="btn  fs-1 mx-3">+</button>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">4</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">5</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">6</button>
    </div>
    <div class="col-3">
        <button data-operation class="btn  fs-1 mx-3">*</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">7</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">8</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">9</button>
    </div>
    <div class="col-3">
        <button data-operation class="btn  fs-1 mx-3">/</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button data-number class="btn  btn -secondary py-0 fs-1 mx-3">0</button>
    </div>
    <div class="col-3">
        <button data-number class="btn  fs-1 mx-3">.</button>
    </div>
    <div class="col-3">
        <button data-equals class="btn  fs-1 mx-3">=</button>
    </div>
    <div class="col-3">
        <button data-operation class="btn   fs-1 mx-3">**</button>
    </div>
</div>

</div>



</div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
